<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EV Charging Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTfwF1gmm2rQB4R_kws2Z5eAjMTfJMLceWRgQ&s") no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 350px;
        }
        h2 {
            color: #333;
        }
        .logout-button {
            display: inline-block;
            background: #ff4d4d;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
            margin-bottom: 15px;
            font-weight: bold;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        label {
            font-weight: bold;
        }
        input {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background: #45a049;
        }
        .prediction-result {
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ðŸ”‹ EV Charging Demand Prediction âš¡</h2>
        <a href="{{ url_for('logout') }}" class="logout-button">Logout</a>
        
        <form method="POST">
            <label>Hour (0-23):</label>
            <input type="number" name="hour" required>

            <label>Day of Week (0=Monday, 6=Sunday):</label>
            <input type="number" name="dayofweek" required>

            <label>Temperature (Â°C):</label>
            <input type="number" step="0.1" name="temperature" required>

            <label>Station ID:</label>
            <input type="number" name="station_id" required>

            <button type="submit">âš¡ Predict Demand</button>
        </form>

        {% if prediction %}
            <h3 class="prediction-result">Predicted Charging Demand: <span>{{ prediction }}</span></h3>
        {% endif %}
    </div>
</body>
</html>
